{% extends 'todos/base.html' %}

{% block title %}Todo Lists{% endblock %}

{% block content %}
<h1>Todo Lists</h1>
<ul>
    {% for list in lists %}
        <li>
            <a href="{% url 'todo_detail' list.id %}">{{ list.title }}</a>
            <a href="{% url 'todo_list_delete' list.id %}" class="btn btn-danger">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
