{% extends 'post/base.html' %}

{% block title %}{{ thread.name }}{% endblock %}

{% block content %}
    <h1>{{ thread.name }}</h1>
    <p>{{ thread.description }}</p>

    <h3>Posts:</h3>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'post_create' thread.id %}" class="btn btn-primary">Create New Post</a>
{% endblock %}
