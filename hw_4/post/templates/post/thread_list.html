{% extends 'post/base.html' %}

{% block title %}Threads{% endblock %}

{% block content %}
    <h1>Threads</h1>
    <ul>
        {% for thread in threads %}
            <li><a href="{% url 'thread_detail' thread.id %}">{{ thread.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'thread_create' %}" class="btn btn-primary">Create New Thread</a>
{% endblock %}
